[unix_http_server]
; Unix socket服务器配置
file=/tmp/supervisor.sock   ; socket文件路径
chmod=0700                  ; socket文件权限

[inet_http_server]          ; HTTP服务器配置
port=0.0.0.0:9002        ; 监听地址和端口
username=admin              ; 登录用户名
password=supervisor123      ; 登录密码（请修改为安全密码）

[supervisord]
; supervisord主进程配置
logfile=/home/undergraduate/Workspace/bupt_zh/logs/supervisord.log ; 主日志文件
logfile_maxbytes=50MB       ; 日志文件最大大小
logfile_backups=10          ; 保留的日志文件数量
loglevel=info               ; 日志级别
pidfile=/tmp/supervisord.pid ; PID文件路径
nodaemon=false              ; 是否在前台运行
minfds=1024                 ; 最小文件描述符数量
minprocs=200                ; 最小进程数量

[rpcinterface:supervisor]
; RPC接口配置
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
; supervisorctl客户端配置
serverurl=unix:///tmp/supervisor.sock ; 使用unix socket连接

[include]
; 包含其他配置文件
files = /home/undergraduate/Workspace/bupt_zh/supervisor_config.conf

; Web界面功能说明：
; 1. 访问 http://0.0.0.0:9001 打开web界面
