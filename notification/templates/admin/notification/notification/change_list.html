{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block content_title %}
    <h1>{{ title }}</h1>
    {% if show_system_broadcast_button %}
        <div style="margin-bottom: 20px;">
            <a href="{% url 'admin:system_broadcast' %}" class="addlink" style="background: #417690; color: white; padding: 8px 16px; text-decoration: none; border-radius: 4px; display: inline-block;">
                <i class="icon-plus"></i> 发送系统广播通知
            </a>
        </div>
    {% endif %}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .system-broadcast-button {
            background: #417690;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .system-broadcast-button:hover {
            background: #205067;
            color: white;
            text-decoration: none;
        }
        .system-broadcast-button:before {
            content: "+ ";
            font-weight: bold;
        }
    </style>
{% endblock %}
